<!DOCTYPE html>
<html>

<head>
<link rel="stylesheet" type="text/css" href="AgileStyleSheet.css">
<title> Login page </title>

</head>



<body>

<h1> <center>Welcome to the Univeristy of Hull timetable</center></H1>
<section>
<div class ="text">
<div class="container">
  <div class="row">
    <div class="Absolute-Center is-Responsive">
	 <h2> Please enter your login details below</h2>
      <div id="logo-container"></div>

      <div class="col-sm-12 col-md-10 col-md-offset-1">
        <form action="" id="loginForm">
          <div class="form-group input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input class="form-control" type="text" name='username' placeholder="username" id="text1"/>
          </div>
          <div class="form-group input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
            <input class="form-control" type="password" name='password' placeholder="password" align="middle" id="text2"/>
          </div>
          <div class="checkbox">
            <label>

              <input  type="checkbox"> I agree to the <a href="#">Terms and Conditions</a>
            </label>
          </div>
          <div class="form-group">
            <button type="button" class="btn btn-def btn-block" onclick ="javascript:validate()">Login</button>

          </div>
          <div class="form-group text-center">
            <a href="#">Forgot Password</a>&nbsp;|&nbsp;<a href="#">Support</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</div>
</section>

<script type="text/javascript">
function validate()
{
    if(   document.getElementById("text1").value == "AgileTest"
       && document.getElementById("text2").value == "123456" )
    {
        alert( "Login Successful" );
        window.location.href = "TimetableWindow.html";
    }
    else
    {
        alert( "Login Failed" );

    }
}
</script>




</body>
</html>
